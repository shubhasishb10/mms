<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/links :: header"></head>
<body>
<div class="container">
    <input id="totalPages" type="hidden" th:value="${totalPages}">
    <input id="param_pageno" type="hidden" th:name="pageNo">
    <br/>
    <br/>
    <div class="row"
         style="/*box-shadow:0px 0px 4px 0px;*/border: 1px solid #ada7a7;border-radius: 5px;background-image: linear-gradient(to right, #edd0a8 , #f5bfcd, #f5f5c6, #b6f1fc);padding:8px">
        <div class="col-md-6 col-xs-6 col-sm-6">
            <a class="me-2 btn btn-outline-secondary" th:href="@{/mvc/medicine/add}">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                     class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                </svg>
            </a>
            <a class="me-2 btn btn-outline-secondary" th:href="@{/mvc/medicine/search}">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-search"
                     viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </a>
            <a class="btn btn-outline-secondary" th:href="@{/mvc/medicine/list}">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                     class="bi bi-reply-fill" viewBox="0 0 16 16">
                    <path d="M5.921 11.9 1.353 8.62a.719.719 0 0 1 0-1.238L5.921 4.1A.716.716 0 0 1 7 4.719V6c1.5 0 6 0 7 8-2.5-4.5-7-4-7-4v1.281c0 .56-.606.898-1.079.62z"/>
                </svg>
            </a>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <!--<a style="float:right" class="btn btn-outlined-danger" th:href="@{/mvc/medicine/upload_excel}">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-upload"
                     viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                </svg>
            </a>-->
        </div>
    </div>
    <br/>
    <br/>
    <h3 style="color:#105e69;font-weight:bold" class="text-center">SELECT VOLUME</h3>
    <br/>
    <form th:action="@{/mvc/medicine/mls/medicines}" method="get">
        <div class="row"
             style="background-image:linear-gradient(to right,#eddfb4,#ccf0bb,#bbecf0,#bbc5f0,#f0c2bb);/*box-shadow:0px 0px 2px 0px;*/border: 1px solid #ada7a7;padding:5px;border-radius:4px;">
            <div class="col-md-3 col-sm-3 col-sx-3" style="float:right">
            </div>
            <div th:if="${!isSearchResult}" class="col-md-4 col-sm-4 col-sx-4" style="float:right">
                <select class="form-select" th:name="selectedVolume" style="height:100% !important">
                    <option th:each="volume : ${volumes}" th:value="${volume}" th:text="${volume + ' ML'}"></option>
                </select>
            </div>
            <div th:if="${isSearchResult}" class="col-md-4 col-sm-4 col-sx-4" style="float:right">
                <select class="form-select" th:name="selectedVolume" style="height:100% !important">
                    <option th:selected="${volume == selectedVolume}" th:each="volume : ${volumes}" th:value="${volume}"
                            th:text="${volume + ' ML'}"></option>
                </select>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-3" style="float:left">
                <button class="btn btn-primary" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                         class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </button>
            </div>
        </div>
    </form>
    <br/>
    <br/>
    <div th:if="${isSearchResult}" class="row">
        <h3 style="color:#105e69;font-weight:bold" class="text-center"
            th:text="${selectedVolume + ' ML MEDICINES'}"></h3>
        <br/>
        <br/>
        <table style="/*box-shadow:0px 0px 2px 0px;*/border: 1px solid #ada7a7;border-radius:3px;"
               class="table table-bordered">
            <tr class="table-primary" style="border: 1px solid #ada7a7">
                <td class="text-center"><b>NAME</b></td>
                <td class="text-center"><b>COMPANY</b></td>
                <td class="text-center"><b>PRICE</b></td>
                <td class="text-center"><b>ML</b></td>
                <td class="text-center"><b>BOXES</b></td>
            </tr>
            <tr th:each="medicine : ${medicineList}">
                <td><a style="text-decoration:none" th:text="${medicine.displayName}"
                       th:href="@{|/mvc/medicine/${medicine.medicineId}|}"/>&nbsp;&nbsp;
                    <span th:if="${medicine.totalMedicinePresent} < 15 and ${medicine.totalMedicinePresent} >= 5"
                          class="badge bg-warning" th:text="${medicine.totalMedicinePresent}"/>
                    <span th:if="${medicine.totalMedicinePresent} >= 15" class="badge bg-success"
                          th:text="${medicine.totalMedicinePresent}"/>
                    <span th:if="${medicine.totalMedicinePresent} < 5" class="badge bg-danger"
                          th:text="${medicine.totalMedicinePresent}"/>
                </td>
                <td class="text-center" th:text="${medicine.companyDisplayName}"></td>
                <td class="text-center" th:text="${medicine.price}"></td>
                <td th:style="${medicine.volume == 450 ? 'color:#de2618' : 'color:#000'}" class="text-center"
                    th:text="${medicine.volume}+ ' ML'"></td>
                <td>
                <span th:each="box, stats : ${medicine.boxes}">
                    <!--<span th:if="${stats.index} != 0">&nbsp;</span>-->
                    <a class="btn btn-xs btn-outline-secondary" th:href="${box.navigationLink}"
                       th:text="${box.boxNumber}"></a>
                    <!--&nbsp;
                    <span th:if="${stats.index} != (${#lists.size(medicine.boxes)} - 1)">|</span>-->
                </span>
                </td>
            </tr>
        </table>
        <div class="row">
            <div class="col-md-4 col-xs-4 col-sm-4">
                &nbsp;<!-- Dummy column to give the space and align the content in the center -->
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4">
                &nbsp;
                <div th:replace="/common/pagination :: pagination"></div>
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4">
                &nbsp;<!-- Dummy column to give the space and align the content in the center -->
            </div>
        </div>
        <div th:replace="/common/footer :: footer"></div>
        <br/>
        <br/>
    </div>
    <br/>
    <br/>
</div>
</body>
<div th:replace="/common/script :: loading-script"></div>
</html>
